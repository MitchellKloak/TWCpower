<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="box" data-title="Hall/Gym">Hall/Gym</button>
        <button class="box" data-title="Yr 1-6 Mackillop">Yr 1-6 Mackillop</button>
        <button class="box" data-title="PRC">PRC</button>
        <button class="box" data-title="TECH">TECH</button>
        <button class="box" data-title="ART">ART</button>
        <button class="box" data-title="DRAMA">DRAMA</button>
        <button class="box" data-title="CHAPEL">CHAPEL</button>
        <button class="box" data-title="STAFF ROOMS">STAFF ROOMS</button>
        <button class="box" data-title="YEAR 9">YEAR 9</button>
        <button class="box" data-title="YEAR 7-8">YEAR 7-8</button>
        <button class="box" data-title="POPLARS">POPLARS</button>
        <button class="box" data-title="LIBRARY">LIBRARY</button>
        <button class="box" data-title="YEAR 10 TRANSPORTABLES">YEAR 10 TRANSPORTABLES</button>
        <button class="box" data-title="SCIENCE">SCIENCE ROOMS</button>
        <button class="box" data-title="RECEPTION">RECEPTION</button>
        <button class="box" data-title="ELC">ELC</button>
    </div>
    <script src="script.js"></script>
<div class="timer-clicked"> Time: <span id="timer-clicked"></span> kilowatt</div>
</body>
</html>
